<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center vertically */
        }

        .container {
            background-color: #1f1f1f; /* Dark gray for the container */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 2rem;
            max-width: 480px; /* Set a max-width for better mobile view */
            width: 100%;
            text-align: center; /* Center text */
        }

        .title {
            font-family: Roboto, 'Source Sans Pro';
            font-size: 1.8rem; /* Reduced font size */
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .icon-location {
            height: 11.9rem;
            width: 12.3rem;
            margin-bottom: 2rem;
        }

        .enable-location-btn {
            background-color: #FFD700; /* Golden color */
            border: none;
            border-radius: 1rem;
            color: #000000; /* Black text for contrast */
            font-family: Roboto, 'Source Sans Pro';
            font-size: 1.4rem; /* Reduced font size */
            font-weight: 500;
            padding: 0.8rem; /* Slightly reduced padding for a better fit */
            cursor: pointer; /* Pointer cursor for button */
            transition: background-color 0.3s; /* Transition effect */
            width: 100%;
        }

        .enable-location-btn:hover {
            background-color: #FFC107; /* Slightly darker golden shade on hover */
        }

        .placeholder {
            color: #cccccc; /* Light gray for placeholder text */
            font-family: SF Pro Text, 'Source Sans Pro';
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="icon-location" src="{{ url_for('static', filename='first.png') }}" alt="Bus Tracker Icon">
        <div class="title">Enable your Location</div>
        <form action="{{ url_for('mapping') }}" method="POST">
            <button type="submit" class="enable-location-btn" name="enable_location">Enable Location</button>
        </form>
        <p class="placeholder">ðŸ”’ Magically secured text to make all security concerns go away.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Timings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #FFD700; /* Gold text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #1c1c1c; /* Dark background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
            border: 2px solid #FFD700; /* Gold border */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Gold heading */
            margin-bottom: 20px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333333; /* Darker background for list items */
            color: #FFD700; /* Gold text */
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.2); /* Soft gold shadow */
        }

        .timing-info {
            font-weight: bold;
        }

        .time {
            color: #FFD700; /* Gold for timing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Timings</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <ul>
                {% for timing in bus_timings %}
                    <li>Bus ID: {{ timing.bus_id }} - Time: {{ timing.timing }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
